<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Web Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- 구글 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        @import url(index.css);
    </style>
    <script src="script.js"></script>
    <body onload="changeContent()">
        <nav class = "headNav"> <!-- 맨 위 페이지 이동용 nav -->
            <a href="home.html">HOME</a>
            <a href="study.html">STUDY</a>
            <a href="information.html">INFORMATION</a>     
        </nav>

        <header class = "infoHeader"> <!-- 메인 헤더 -->
            <p>#관심 기업 상세 정보<br><br>크래프톤, 넥슨
        </header> 

        <form id="contentSelector">
            <select id="selector" onchange="changeContent()">
                <option value="https://krafton.com/">크래프톤</option>
                <option value="http://company.nexon.com/">넥슨</option>
            </select>
        </form>

        <canvas id="myCanvas" width="500px" height="150px"></canvas>
        <script>
            let canvas = document.getElementById("myCanvas");
            let context = canvas.getContext("2d");
            context.strokeStyle = "#5F4B8B";
            context.font = "50px arial";
            
            context.fillStyle = "#5F4B8B";
            context.fillText("선택한 기업 정보", 50, 100);
            context.font = "20px forte";
            context.fillText("(우측에서 옵션 선택)", 70, 140);
        </script>

        <section class="contentSection">
            <header class="contentHeader" id="selectedCompany"></header>
            <div id="content">
                <!-- option에 따라 내용이 들어갈 부분 -->
            </div>
        </section>

        <footer class="mainFooter"> <!-- 메인 footer -->

        </footer>
    </body>
</html>
